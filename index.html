<!DOCTYPE html>
<head><title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet"
        type="text/css">
  <link rel="stylesheet"
        href="style.css"
        media="screen">
</head>
<body>
<header class="header">
  <img class="header-img" src="./eisenhower-matrix.jpg" alt="matrix">
  <a class="more-inf"
     href="https://goal-life.com/page/method/matrix-eisenhower">
    Want more details?
  </a>
</header>
<main class="main">
  <!--  <p id="section-add">-->
  <section class="new-task">
    <p>
      <label class="label" for="new-task">Add Item</label>
    <div class="task-row__wrapper">
      <!--    <label class="label" for="new-task">Add Item</label>-->
      <input id="new-task" class="task input" type="text">
      <button class="button">Add</button>
    </div>
    <p>
  </section>
  <section class="incomplete-tasks">
    <h3 class="sect-name style-none">Todo</h3>
    <ul class="list" id="incomplete-tasks">
      <li class="list-item style-none">
        <input type="checkbox" class="input">
        <label class="label task">Pay Bills</label>
        <input type="text" class="input">
        <button class="edit button">Edit</button>
        <button class="delete button">
          <img class="img-del" src="./remove.svg" alt="delete">
        </button>
      </li>
      <li class="list-item edit-mode">
        <input type="checkbox" class="input">
        <label class="label task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task input">
        <button class="edit button">Save</button>
        <button class="delete button">
          <img class="img-del" src="./remove.svg" alt="delete">
        </button>
      </li>
    </ul>
  </section>
  <section class="completed-tasks">
    <h3 class="sect-name style-none">Completed</h3>
    <ul class="list" id="completed-tasks">
      <li class="list-item style-none">
        <input type="checkbox" checked class="input">
        <label class="label task">See the Doctor</label>
        <input type="text" class="task input">
        <button class="edit button">Edit</button>
        <button class="delete button">
          <img class="img-del" src="./remove.svg" alt="delete">
        </button>
      </li>
    </ul>
  </section>
</main>
<script SRC="app.js"></script>
</body>
